<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资工具导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px 20px;
        }

        .header {
            margin-bottom: 60px;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.9);
            font-weight: 400;
            line-height: 1.5;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #007AFF, #5856D6);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: 300;
        }

        .card-icon.fear {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
        }

        .card-icon.percentile {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1d1d1f;
        }

        .card-description {
            font-size: 1rem;
            color: #86868b;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .card-rule {
            font-size: 0.9rem;
            color: #007AFF;
            font-weight: 500;
            padding: 8px 16px;
            background: rgba(0,122,255,0.1);
            border-radius: 12px;
            display: inline-block;
        }

        .footer {
            margin-top: 60px;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .card {
                padding: 30px 20px;
            }
            
            .card-title {
                font-size: 1.5rem;
            }
        }

        /* 添加一些动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            animation: fadeInUp 0.8s ease-out;
        }

        .card {
            animation: fadeInUp 0.8s ease-out;
        }

        .card:nth-child(2) {
            animation-delay: 0.2s;
        }

        /* 添加点击效果 */
        .card:active {
            transform: translateY(-4px) scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">投资工具导航</h1>
            <p class="subtitle">专业的市场分析工具，助您做出明智的投资决策</p>
        </div>

        <div class="cards-container">
            <a href="https://funddb.cn/tool/fear" class="card" target="_blank">
                <div class="card-icon fear">😰</div>
                <h2 class="card-title">A股恐惧贪婪指数</h2>
                <p class="card-description">
                    实时监控A股市场情绪指标，帮助判断市场恐慌与贪婪程度，为投资决策提供参考。
                </p>
                <div class="card-rule">点击查看实时指数</div>
            </a>

            <a href="https://funddb.cn/site/fed" class="card" target="_blank">
                <div class="card-icon percentile">📊</div>
                <h2 class="card-title">股债百分位</h2>
                <p class="card-description">
                    基于历史数据分析当前股债市场位置，提供科学的投资时机判断。
                </p>
                <div class="card-rule">25%以下必须卖，75%以上大胆买</div>
            </a>
        </div>

        <div class="footer">
            <p>© 2024 投资工具导航 | 数据仅供参考，投资有风险</p>
        </div>
    </div>

    <script>
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
                
                card.addEventListener('click', function() {
                    // 添加点击反馈
                    this.style.transform = 'translateY(-4px) scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-8px) scale(1.02)';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
